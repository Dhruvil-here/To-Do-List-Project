<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="list">
            <h1>To-Do List <img id="listIcon" src="images/check-list.png"></h1>
            <div class="tasks">
                <input type="text" id="inputBox" placeholder="Enter your tasks here!">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="listContainer">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
